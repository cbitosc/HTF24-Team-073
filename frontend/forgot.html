<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSpark - Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        header p {
            color: #7f8c8d;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #27ae60;
        }

        .links {
            text-align: center;
            margin: 15px 0;
        }

        .links a {
            color: #2980b9;
            text-decoration: none;
            margin: 0 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header>
            <h1>SocialSpark</h1>
            <p>Reset Your Password</p>
        </header>
        
        <form class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <div class="error-message" style="color: red; display: none;">Error message here.</div>
            <button type="submit">Send Reset Link</button>
        </form>
        
        <nav class="links">
            <a href="login.html">Back to Login</a>
        </nav>

        <footer>
            <p>About Us | Contact Us | Privacy Policy | Terms of Service</p>
        </footer>
    </div>
</body>
</html>
