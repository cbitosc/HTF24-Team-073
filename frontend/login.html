<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSpark - Login</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="login-container">
        <header>
            <h1>SocialSpark</h1>
            <p>Empowering Change Together</p>
        </header>
        
        <form class="login-form"  id="loginForm">
            <input type="email" id="username" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit">Log In</button>
            <a href="web.html">goto home page</a>
        </form>
        
        <div class="links">
            <a href="forgot.html">Forgot Password?</a>
            <a href="signup.html">signup</a>
        </div>
        
        <div class="social-login">
            <button class="social-button">Log in with Google</button>
            <button class="social-button">Log in with Facebook</button>
        </div>

        <footer>
            <p>About Us | Contact Us | Privacy Policy | Terms of Service</p>
        </footer>
    </div>
    <script src="login.js"></script>
</body>
</html>
